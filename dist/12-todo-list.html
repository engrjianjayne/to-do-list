<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="12-todo-list.css">
  <link rel="icon" type="image/png" href="to do list's icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="to do list's icons/favicon.svg" />
  <link rel="shortcut icon" href="to do list's icons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="to do list's icons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="To Do List" />
  <link rel="manifest" href="to do list's icons/site.webmanifest" />
  <title>Todo List</title>
</head>

<body>
  <div class="center">
    <p>To-Do List</p>

    <div class="todo-input-grid">
      <input placeholder="To Do Name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input" title="Select Date">
      <button class="add-todo-button js-add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>
  </div>

  <script src="12-todo-list.js"></script>
</body>

</html>
